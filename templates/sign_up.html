<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Sign Up</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet'
          type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Techie Bootstrap 3 skin">
    <meta name="keywords" content="bootstrap 3, skin, flat">
    <meta name="author" content="bootstraptaste">

    <!-- Bootstrap css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.techie.css" rel="stylesheet">

    <!-- =======================================================
        Theme Name: Techie
        Theme URL: https://bootstrapmade.com/techie-free-skin-bootstrap-3/
        Author: BootstrapMade
        Author URL: https://bootstrapmade.com
    ======================================================= -->

    <!-- Docs Custom styles -->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <h2>SignUp</h2>
            <div class="row">
                <div class="col-sm-6 col-lg-6" data-effect="slide-right">
                    <p class="lead text-muted"></p>
                    <form class="form-horizontal" action="sign_up.html" method="post">
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Full Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="inputName" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputContact" class="col-lg-2 control-label">Contact</label>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" name="inputContact" placeholder="Contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" name="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-sm-4 col-lg-2">
                            <p class="lead text-muted">Type</p>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inputUserType" id="inputTypeContractor" value="1"
                                           checked="">
                                    Contractor Login
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inputUserType" id="inputTypeExaminer" value="2">
                                    Examiner Login
                                </label>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <br>
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                {% if error %}
                                <p><strong>Error: </strong> {{error}}</p>
                                {% endif %}
                            </div>
                        </div>
                        -
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

    <footer class="text-center">
        <p>&copy; Techie Skin</p>
        <div class="credits">
            <!--
                All the links in the footer should remain intact.
                You can delete the links only if you purchased the pro version.
                Licensing information: https://bootstrapmade.com/license/
                Purchase the pro version form: https://bootstrapmade.com/buy/?theme=Techie
            -->
            <a href="https://bootstrapmade.com/">Bootstrap Themes</a> by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </footer>

    <!-- Main Scripts-->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Bootstrap 3 has typeahead optionally -->
    <script src="../static/js/typeahead.min.js"></script>

</div>
</body>
</html>
